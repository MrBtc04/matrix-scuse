<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestione scuse</title>
    <meta name="description" content="Pannello admin per aggiornare scuse.txt" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <canvas id="matrix" aria-hidden="true"></canvas>

    <main class="wrap">
      <section class="card" role="region" aria-label="Gestione scuse">
        <header class="header">
          <div class="badge">ADMIN MODE</div>
          <h1>Gestione scuse</h1>
          <p class="sub">
            Qui aggiorni <code>scuse.txt</code>. Ogni riga deve iniziare con <code>[1]</code>/<code>[2]</code>/<code>[3]</code> e il testo deve iniziare con
            <strong>“Buongiorno capo,”</strong>.
          </p>
          <p class="sub">
            <a class="admin-link" href="./index.html">← Torna al generatore</a>
          </p>
        </header>

        <div class="controls">
          <button id="load" class="btn ghost" type="button">Ricarica da server</button>
          <button id="save" class="btn" type="button">Salva</button>
          <div id="counts" class="meta"></div>
        </div>

        <div class="output">
          <div class="label">Contenuto scuse.txt</div>
          <textarea id="editor" class="editor" spellcheck="false" rows="16"></textarea>
          <div id="status" class="meta"></div>
        </div>
      </section>
    </main>

    <script src="./admin.js" defer></script>
    <script src="./app.js" defer></script>
  </body>
</html>
